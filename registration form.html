<!DOCTYPE html>

<html>
<head>
    <title>Registration Form</title>
      <link type="text/css" rel="stylesheet" href="registration form.css">
      <script type="text/javascript" src="js/jquery-3.1.1.js"> </script>
      <script type="text/javascript" src="js/jquery-ui.min.js"> </script>
      <script type="text/javascript" src="js/test1.js"> </script>
</head>

<body>
    <div class="title">
        <h1 class="first" id="one">Registration Form</h1>
    </div>
    <div class="form">
        <form>
            <br>
               First_Name  : 
                <input type="text" class="fs" id="f"name="First name">
            </br>
            <br>
                Last_Name  :  
                 <input type="text" class="ls" id="l"name="Last name">
            </br>
            <br>
                Age  :         
                <input type="range" class="age" id="ag" name="age" min="15" max="30">
            </br>
            <br>
               Address:
               <textarea class="add" id="ad" name="address">
            </br>
        </form>
    </div>


</body>
</html>
